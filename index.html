<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©fi Sportif 30 Jours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 15px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            font-size: 1em;
            font-weight: bold;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.85em;
        }

        th {
            background: #667eea;
            color: white;
            padding: 10px 5px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.8em;
            line-height: 1.2;
        }

        td {
            padding: 12px 5px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr.today {
            background-color: #fff3cd;
        }

        tr.today:hover {
            background-color: #ffe69c;
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        select {
            width: 55px;
            padding: 8px 4px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 2px center;
            background-size: 20px;
            padding-right: 22px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .day-label {
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        .date-label {
            color: #666;
            font-size: 0.85em;
            white-space: nowrap;
        }

        .no-run {
            color: #999;
            font-weight: bold;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 8px;
            }

            .stats {
                padding: 10px;
                font-size: 0.9em;
            }

            table {
                font-size: 0.8em;
            }

            th {
                padding: 8px 3px;
                font-size: 0.7em;
            }

            td {
                padding: 10px 3px;
            }

            input[type="checkbox"] {
                width: 22px;
                height: 22px;
            }

            select {
                width: 50px;
                font-size: 15px;
                padding: 6px 2px;
                background-size: 18px;
                padding-right: 20px;
            }

            .day-label {
                font-size: 0.9em;
            }

            .date-label {
                font-size: 0.8em;
            }
        }

        .legend {
            margin-top: 15px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85em;
        }

        .legend-item {
            display: block;
            margin-bottom: 8px;
        }

        .legend-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
            border-radius: 3px;
        }

        .today-box {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.1em;
            }

            th {
                font-size: 0.65em;
                padding: 6px 2px;
            }

            td {
                padding: 8px 2px;
            }

            select {
                width: 45px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è D√©fi Sportif 30 Jours üèÉ</h1>
        <div class="stats" id="stats">Chargement...</div>
        
        <div class="table-wrapper">
            <table id="challengeTable">
                <thead>
                    <tr>
                        <th>Jour</th>
                        <th>Date</th>
                        <th>‚úÖ<br>Pompes</th>
                        <th>üî¢<br>Diff.</th>
                        <th>üèÉ<br>2 km</th>
                        <th>üî¢<br>Diff.</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-box today-box"></span> <strong>Jour actuel</strong>
            </div>
            <div class="legend-item">
                üèÉ <strong>Course :</strong> Lundi, Mercredi, Vendredi uniquement
            </div>
        </div>
    </div>

    <script>
        const START_DATE = new Date(2025, 0, 7); // 7 janvier 2025
        const DAYS = 30;
        const RUN_DAYS = [1, 3, 5]; // Lundi=1, Mercredi=3, Vendredi=5

        function formatDate(date) {
            const months = ['janv.', 'f√©vr.', 'mars', 'avr.', 'mai', 'juin', 
                          'juil.', 'ao√ªt', 'sept.', 'oct.', 'nov.', 'd√©c.'];
            const days = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
            return `${days[date.getDay()]} ${date.getDate()} ${months[date.getMonth()]}`;
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function shouldHaveRun(date) {
            return RUN_DAYS.includes(date.getDay());
        }

        function saveData(day, field, value) {
            const key = `day${day}_${field}`;
            localStorage.setItem(key, value);
            updateStats();
        }

        function loadData(day, field) {
            const key = `day${day}_${field}`;
            return localStorage.getItem(key);
        }

        function updateStats() {
            let completed = 0;
            for (let i = 1; i <= DAYS; i++) {
                const pushups = loadData(i, 'pushups') === 'true';
                const date = new Date(START_DATE);
                date.setDate(START_DATE.getDate() + i - 1);
                const hasRun = shouldHaveRun(date);
                const run = loadData(i, 'run') === 'true';
                
                if (pushups && (!hasRun || run)) {
                    completed++;
                }
            }
            document.getElementById('stats').textContent = 
                `üéØ Jours compl√©t√©s : ${completed} / ${DAYS}`;
        }

        function createSelect(defaultValue, day, field) {
            const select = document.createElement('select');
            for (let i = 1; i <= 10; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === parseInt(defaultValue)) {
                    option.selected = true;
                }
                select.appendChild(option);
            }
            select.addEventListener('change', (e) => {
                saveData(day, field, e.target.value);
            });
            return select;
        }

        function createTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            for (let i = 1; i <= DAYS; i++) {
                const date = new Date(START_DATE);
                date.setDate(START_DATE.getDate() + i - 1);
                const hasRun = shouldHaveRun(date);
                const isTodayRow = isToday(date);

                const row = document.createElement('tr');
                if (isTodayRow) row.classList.add('today');

                // Jour
                const dayCell = document.createElement('td');
                dayCell.className = 'day-label';
                dayCell.textContent = `J${i}`;
                row.appendChild(dayCell);

                // Date
                const dateCell = document.createElement('td');
                dateCell.className = 'date-label';
                dateCell.textContent = formatDate(date);
                row.appendChild(dateCell);

                // 100 pompes
                const pushupCell = document.createElement('td');
                const pushupCheck = document.createElement('input');
                pushupCheck.type = 'checkbox';
                pushupCheck.checked = loadData(i, 'pushups') === 'true';
                pushupCheck.addEventListener('change', (e) => {
                    saveData(i, 'pushups', e.target.checked);
                });
                pushupCell.appendChild(pushupCheck);
                row.appendChild(pushupCell);

                // Difficult√© pompes
                const pushupDiffCell = document.createElement('td');
                const savedPushupDiff = loadData(i, 'pushupDiff') || '5';
                const pushupDiff = createSelect(savedPushupDiff, i, 'pushupDiff');
                pushupDiffCell.appendChild(pushupDiff);
                row.appendChild(pushupDiffCell);

                // 2 km
                const runCell = document.createElement('td');
                if (hasRun) {
                    const runCheck = document.createElement('input');
                    runCheck.type = 'checkbox';
                    runCheck.checked = loadData(i, 'run') === 'true';
                    runCheck.addEventListener('change', (e) => {
                        saveData(i, 'run', e.target.checked);
                    });
                    runCell.appendChild(runCheck);
                } else {
                    runCell.className = 'no-run';
                    runCell.textContent = '‚Äî';
                }
                row.appendChild(runCell);

                // Difficult√© course
                const runDiffCell = document.createElement('td');
                if (hasRun) {
                    const savedRunDiff = loadData(i, 'runDiff') || '5';
                    const runDiff = createSelect(savedRunDiff, i, 'runDiff');
                    runDiffCell.appendChild(runDiff);
                } else {
                    runDiffCell.className = 'no-run';
                    runDiffCell.textContent = '‚Äî';
                }
                row.appendChild(runDiffCell);

                tbody.appendChild(row);
            }

            updateStats();
        }

        // Initialisation
        createTable();
    </script>
</body>
</html>
